<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f0f0f0; }
        .video-container { position: relative; width: 100%; max-width: 640px; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted playsinline webkit-playsinline controls>
            <source src="https://cdn.videy.co/SMudlsRQ1.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
